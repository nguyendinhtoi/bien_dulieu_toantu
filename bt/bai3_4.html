    <script>
        let r =prompt('nhập bán kính hình tròn');
        let d =prompt('nhập đường kính hình tròn');
        let PI = 3.14;
        let dientichhinhtron =(r * r * PI);
        let chuvihinhtron =(d * d)/4 * PI;
        document.write('diện tích hình tròn=' + dientichhinhtron);

        document.write('chu vi hình tròn=' + chuvihinhtron);
    </script>
