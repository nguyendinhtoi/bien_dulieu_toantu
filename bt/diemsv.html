<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new</title>
</head>
<body>
    <script>
        let vatly =prompt("nhập điểm vật lý");
        let hoahoc =prompt("nhập điểm hóa học");
        let sinhhoc =prompt("nhập điểm sinh học");
        vl = parseInt(vatly);
        hh = parseInt(hoahoc);
        sh = parseInt(sinhhoc);
        let diemtrungbinh =(vl + hh + sh)/3;
        let tongdiem = (vl + hh + sh);
        document.write('điểm trung bình=' +diemtrungbinh);
        document.write('<br/>');
        document.write('tổng điểm=' +tongdiem);
    </script>
</body>
</html>
